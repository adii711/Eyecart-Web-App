<!DOCTYPE html>
<html>
<head>
    <title>Product Detail</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .navbar-expand-lg{
            padding: 35px 100px  ;
        }
        a:hover{
            background-color: black;
            /* font-display: white; */
        }
        h4:hover{
            color: red;
            padding: 2px;
            
        }
        h2:hover{
            color: red;
            padding: 4px;
        }
        #col1:hover{
            box-shadow: 5px 5px 15px 15px #b4b0af;
        }
        section{
            background-color: white;
            height: 350px;
        }
        
    </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <nav class="navbar navbar-expand-lg " style="background-color: #FF6C22;">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><h2>EyeCart</h2></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"><h4>Home</h4></a>
              </li>
             
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"><h4>Cart</h4></a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/login"><h4>Login</h4></a>
              </li>

            </ul>
            
          </div>
        </div>
      </nav>
      {% load static %}

      <section>
        <div class="container text-center">
            <div class="row">
              <div class="col" style="position: relative; padding-top: 70px;">
                <h3>Our App Will Provid you the best spectecles in the india</h3>
                <button type="button" class="btn btn-dark"><span>Download from<img width="48" height="48" src="https://img.icons8.com/fluency/48/google-play-store-new.png" alt="google-play-store-new"/></span></button>
                <button type="button" class="btn btn-light"><span>Download from<img width="50" height="50" src="https://img.icons8.com/ios/50/apple-app-store--v1.png" alt="apple-app-store--v1"/></span></button>
            </div>
              <div class="col">
                <img src="{% static 'front.jpg' %}"/>
                
              </div>
            </div>
        </div>
      </section>
      
      <div class="row row-cols-1 row-cols-md-3 g-4" style="padding: 30px; background-color: #FF6C22; border-radius: 5cap;">
        {% for user in product %}
        <div class="col" id="col1">
            <div class="card">
              <img src="{{user.image.url}}" class="card-img-top" alt="..." width="30px" height="200px">
              <div class="card-body">
                <h5 class="card-title">{{user.title}}</h5>
                <p class="card-text"><strong>Price : â‚¹ </strong>{{user.price}}</p>
                <a class="btn btn-primary" href="{% url 'add_to_cart' user.id %}">Add to Cart</a>
                {% comment %} <button type="submit" class="btn btn-primary">Add to Cart</button> {% endcomment %}
              </div>
              
            </div>
          </div>
          {% endfor%}
      </div>
      
</body>
</html>
